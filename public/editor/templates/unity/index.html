{% load static %}

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>FlipKraftEditor</title>
    <link rel="shortcut icon" href="{% static 'unity_data/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'css/styleUnity.css'%}">

    <script src="{% static 'unity_data/UnityProgress.js' %}"></script>
    <script src="{% static 'unity_files/UnityLoader.js' %}"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "{% static 'unity_files/BuildDelivery.json' %}", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">FlipKraftEditor</div>
      </div>
    </div>
  </body>
</html>
